<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - JBoss.org</title>
    <script src="https://kit.fontawesome.com/f7383166fb.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/custom-elements-es5-adapter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500;600&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/jbossorg.css">
</head>
<body class="blogs-page">

  <header>
      <a class="site-home " href="/">JBoss<strong>.ORG</strong></a>
      <nav>
          <a class="active" href="blogs.html">Blogs</a>
          <a  href="twitter.html">Twitter</a>
          <a href="https://redhatofficial.github.io/">Projects <span class="icon"><i class="fas fa-external-link-alt fa-xs"></i></span></a>
      </nav>
  </header>
  <main id="main-content">
      <article class="" data-tags="">
      <h1>Blogs</h1>
      <div class="sect1">
<h2 id="_community_blog_feed_most_recent_posts">Community Blog Feed: Most Recent Posts</h2>
<div class="sectionbody">
<cpx-results>
<template>
<style>
:host {
    margin-bottom: 20px;
    --pfe-avatar--width: 50px;
}
h4 {
    font-weight: 600;
    font-style: bold;
    font-size: 24px;
    line-height: 24px;
    margin: 0;
    font-family: "Hind Siliguri", sans-serif;
}

h4 a {
    color: #004DB9;
    cursor: pointer;
}

.author {
    margin-bottom: 20px;
    display:flex;
    flex-direction: row;
    align-items: center;
    font-size: 18px;
}
.author pfe-avatar {
    --pfe-avatar--width: 50px;
    display: inline-block;
    margin-right:20px;
}

p.byline {
    margin: 0;padding:0;
    color: #454545;
    font-size: 16px;
    font-family: "Hind Siliguri", "Open Sans", Arial, Helvetica, sans-serif;
}
</style>
<div>
    <h4><a href="{{url}}">{{title}}</a></h4>
    <p class="byline">
        <pfe-datetime datetime="{{created}}" type="local" day="numeric" month="long" year="numeric">{{created}}</pfe-datetime>
    </p>
    <div class="author">
        <pfe-avatar pfe-shape="circle" pfe-pattern="squares" pfe-name="{{author}}"></pfe-avatar>
        <span>By {{author}}</span>
    </div>
    <p>{{description}}</p>
</div>
</template>
</cpx-results>
<cpx-query auto url="https://dcp2.jboss.org/v2/rest/search/middlewareblogs"></cpx-query>
</div>
</div>
      </article>
  </main>
  <footer>
    
    <div class="redhat-footer">
        <span class="licence">
          <i class="fab fa-creative-commons"></i><i class="fab fa-creative-commons-by"></i> <a href="https://creativecommons.org/licenses/by/3.0/" target="_blank">CC by 3.0</a> | <a href="https://www.redhat.com/en/about/privacy-policy">Privacy Policy</a>
        </span>
        <span class="redhat">
          Sponsored by
        </span>
        <span class="redhat-logo">
          <a href="https://www.redhat.com/" target="_blank"><img src="/img/redhat_reversed.svg"></a>
        </span>
    </div>
  </footer>
  <script type="module" src="/js/cpx-search/cpx-query.js"></script>
  <script type="module" src="/js/cpx-search/cpx-results.js"></script>
  <script type="module" src="/js/pfe-avatar/dist/pfe-avatar.js"></script>
  <script type="module" src="/js/pfe-datetime/dist/pfe-datetime.js"></script>
  <script src="/js/jbossorg.js"></script>
</body>
</html>
